<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project - CS184/284A</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #003262; /* Berkeley Blue */
            --secondary-color: #FDB515; /* Berkeley Gold */
            --background-color: #f8f9fa;
            --card-color: #ffffff;
            --text-color: #32323a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: #666;
        }

        .coming-soon {
            background-color: var(--card-color);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon">
            <h1>Final Project</h1>
            <p class="subtitle">Spring 2025 CS184/284A - Computer Graphics and Imaging</p>
            
            <p> final project is currently under development.</p>
            <p>Check back at the end of the semester for completed work!</p>
            
            <a href="../index.html" class="btn">Return to Portfolio</a>
        </div>
    </div>
</body>
</html>
